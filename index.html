<!DOCTYPE html>
<html lang="es">

<head>
    <title>| Graficos |</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/stilos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>

<body>

    <div class="container contenedor">
        <div id="contenedor-grafico" class="oculta">
            <div>
                <canvas id="grafico" width="400" height="500"></canvas>
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-outline-primary" id="boton_volver">Reiniciar</button>
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-primary" id="boton_descarga">Descargar</button>
            </div>
        </div>

        <div id="panel" class="panel">

            <div class="form-group mt-3">
                <label for="titulo">Titulo</label>
                <input type="text" class="form-control mt-1" id="titulo"
                    placeholder="Ingrese un titulo para su grafico">
            </div>

            <div class="form-group mt-3">
                <label for="etiquetas">Ingresar las etiquetas separadas por comas</label>
                <input type="text" class="form-control mt-1" id="etiquetas" placeholder="Ej: Lunes, Martes, Miercoles">
            </div>

            <div class="form-group mt-3">
                <label for="valores">Ingresar los valores de cada etiqueta separados por comas</label>
                <input type="text" class="form-control mt-1" id="valores" placeholder="Ej: 10, 5, 14">
            </div>

            <div class="form-group mt-3 mb-3">
                <select class="form-select" aria-label="tipos" id="tipos">
                    <option selected>Seleccione el tipo de grafico</option>
                    <option value="bar">Barras</option>
                    <option value="line">Linea</option>
                    <option value="pie">Torta</option>
                </select>
            </div>

            <div class="contenedor-img">

            </div>

            <div class="mt-3">
                <button type="button" class="btn btn-outline-primary" id="boton">Generar grafico</button>
            </div>
        </div>
    </div>






    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
