<!DOCTYPE html>
<html lang="es">

<head>
    <title> Generador de gráficos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/stilos.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>

<body>

    <div class="container contenedor mt-3">
        <div id="contenedor-grafico" class="oculta">
            <div>
                <canvas id="grafico" width="400" height="500"></canvas>
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-outline-light" id="boton_volver">Reiniciar</button>
            </div>
            <div class="mt-3">
                <button type="button" class="btn btn-outline-light" id="boton_descarga">Descargar</button>
            </div>
        </div>

        <div id="panel" class="panel mt-3">
            <div class="cuadro mb-2 mt-3">
                <div class="form-group mt-3">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control mt-1" id="titulo"
                        placeholder="Ingrese un título para su gráfico">
                </div>
            </div>
            <div class="cuadro mb-2 mt-3">
                <div class="form-group mt-3">
                    <label for="etiquetas">Ingresar las etiquetas separadas por comas</label>
                    <input type="text" class="form-control mt-1" id="etiquetas"
                        placeholder="Ej: Lunes, Martes, Miércoles">
                </div>
            </div>
            <div class="cuadro mb-2 mt-3">
                <div class="form-group mt-3">
                    <label for="valores">Ingresar los valores de cada etiqueta separados por comas</label>
                    <input type="text" class="form-control mt-1" id="valores" placeholder="Ej: 10, 5, 14">
                </div>
            </div>
            <div class="cuadro mb-2 mt-3">
                <div class="form-group mt-3 mb-3">
                    <label for="tipos">Seleccione el tipo de gráfico</label>
                    <select class="form-select" aria-label="tipos" id="tipos">
                        <option value="bar">Barras</option>
                        <option value="line">Línea</option>
                        <option value="pie">Torta</option>
                    </select>
                </div>
            </div>

            <div class="contenedor-img">

            </div>

            <div class="mt-3">
                <button type="button" class="btn btn-outline-light" id="boton">Generar gráfico</button>
            </div>
        </div>

        <div class="pie mt-5">
            <p class="firma">Desarrollado por <a class="enlace"
                    href="https://www.linkedin.com/in/pablo-percara/"><b>Pablo
                        Percara</b></a></p>
        </div>
    </div>






    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
